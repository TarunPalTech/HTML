<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML var Element</title>
  </head>
  <body>
    <!-- <var> element is used for variables. -->
    <p>
      The area of triangle is: 1/2 * <var>b</var> * <var>h</var>, where
      <var>b</var> is the base and <var>h</var> is the height.
    </p>
  </body>
</html>
