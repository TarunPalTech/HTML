<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Computer Code</title>
</head>
<body>
    <!-- HTML code element is used to define code written in programming languages like Python, C, C++, etc. -->
    <code>
        let x = 5;
        <br>
        let y = 10;
        <br>
        let z = x + y;
        <br>
        console.log(`Sum is ${z}!`);
    </code>
</body>
</html>
