<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Hyperlinks</title>
  </head>
  <body>
    <!-- The <a> tag is used to define a hyperlink and there is need to use href attribute to define url. -->

    <!-- In simple words, HTML links are hyperlinks. -->
    <a href="https://github.com/TarunPalTech" target="_blank"
      >Click me to visit my github profile!</a
    >
    <!-- 
      An unvisited link is underlined and blue
      A visited link is underlined and purple
      An active link is underlined and red
    -->

    <!-- 
    Some common target values are:
        1. _self — opens in the same tab (default behavior)
        2. _blank — opens in a new tab/window
        3. _parent — opens in the parent frame
        4. _top — opens in the full body (breaking out of all frames)
    -->
  </body>
</html>
