<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Cite Element</title>
  </head>
  <body>
    <!-- HTML Quotation and Citattion Elements -->

    <!-- <cite> element is used to define title of the creative work such as title of a book. -->
    <p>
      The creator (author) of <cite>Satyarth Prakas</cite> (translated as "The
      Light of Truth") is Swami Dayanand Saraswati, the renowned 19th-century
      Hindu philosopher and social reformer who founded the Arya Samaj.
    </p>
  </body>
</html>
