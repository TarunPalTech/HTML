<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Blockquote Element</title>
  </head>
  <body>
    <!-- HTML Quotation and Citation Elements -->

    <!-- 
        <blockquote> element stands for block level quotation and used for longer, block level quotes(often from another source) and it also follows cite attribute to define source of the text.
    -->

    <p>Lorem ipsum dolor sit amet.</p>
    <blockquote cite="https://www.loremipsam.com">
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Officia
      exercitationem laudantium aut facilis, id est. Aut tempora qui molestias,
      maxime saepe beatae voluptate cumque! Excepturi distinctio molestias
      tenetur nulla quae.
    </blockquote>
    <!-- cite attribute optionally links to the source -->
  </body>
</html>
