<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Quotation Elements</title>
  </head>
  <body>
    <!-- HTML Quotation and Citattion Elements -->

    <!-- <q> element is used for short quotation and usually wrap text into double quotes! -->
    <p>
      <q>Lorem ipsum dolor</q> sit, amet consectetur adipisicing elit. Harum
      reprehenderit ipsum voluptatum consectetur neque, quod dolor, velit
      doloribus quisquam fuga veniam magnam animi dolorem, laborum repudiandae
      odio voluptatem dolorum rerum?
    </p>
  </body>
</html>
