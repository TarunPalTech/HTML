<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Colors</title>
  </head>
  <body>
    <!-- There, we are using color and background-color property to change the font-color and background color -->
    <h1 style="color: yellow; background-color: #1a1a1a">
      Lorem ipsum dolor sit amet.
    </h1>

    <!-- There we are changing border color. -->
    <p style="border-width: 2px; border-color: blue; border-style: solid">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum autem
      voluptatibus est consectetur maiores necessitatibus voluptatum labore
      dicta reiciendis nisi rem neque ipsa odio optio quasi, voluptas maxime,
      perferendis cum.
    </p>

    <!-- There are three different methods to use html colors -->

    <!-- rgb -->
    <!-- 
      r is for red, g is for green and b for blue. We can use a for alpha channel(means opacity)
    -->

    <!-- hsl -->
    <!-- 
      h-hue, s-saturation, l-light. We can use a for alpha channel(means opacity)
     -->

    <!-- hex -->
    <!-- 
        #rrggbb
    -->
  </body>
</html>
