<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Styles</title>
  </head>
  <body>
    <!-- There are so many methods to add styles but we will see them into css section! -->

    <!-- style attribute is used to add styles to an HTML element -->
    <p
      style="
        font-family: monospace;
        font-size: larger;
        font-weight: bolder;
        font-style: italic;
      "
    >
      Lorem ipsum dolor sit amet.
    </p>
  </body>
</html>
