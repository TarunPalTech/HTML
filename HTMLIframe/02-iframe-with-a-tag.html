<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe with Anchor Tag</title>
  </head>
  <body>
    <h1>
      If you want to see wikipedia content then
      <a href="https://en.wikipedia.org/wiki/India" target="wikipedia"
        >Click here!</a
      >
      to see it!
    </h1>
    <iframe
      src=""   <!-- There is no need to pass anything inside the src attribute. -->
      name="wikipedia"
      style="height: 600px; width: 600px"
      frameborder="0"
    ></iframe>
  </body>
</html>
