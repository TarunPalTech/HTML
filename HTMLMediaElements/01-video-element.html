<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Element</title>
</head>
<body>
    <!-- HTML video element is used to embed an video within the HTML document. -->

    <video src="video.mp4" controls autoplay muted>
        Your Bowser doesn't support video element
    </video>

    <!-- Another method: There is no difference between both of them. -->
     <video controls autoplay muted>
        <source src="video.mp4" type="audio/mp4">
     </video>
</body>
</html>
