<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Element</title>
</head>
<body>
    <!-- HTML audio element is used to embed an audio within the HTML document. -->

    <audio src="song.mp3" controls autoplay muted>
        Your Bowser doesn't support audio element
    </audio>

    <!-- Another method: There is no difference between both of them. -->
     <audio controls autoplay muted>
        <source src="song.mp3" type="audio/mp3">
     </audio>
</body>
</html>
