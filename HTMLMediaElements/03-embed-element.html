<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Embed Element</title>
  </head>
  <body>
    <!--  
    embed = Generic embedding for external content
    Used to embed non-HTML resources. 
    -->
    <embed src="file.pdf" height="600px" width="500px" type="application/pdf" />

    <!-- 
        Common uses:
        1 .PDF viewer
        2. Audio or video files (older, less used now vs <video>/<audio>)
        3. SVG files

        Key features:
        1. No separate document context like iframe
        2. Directly embeds and plays/render content in the page
        3. Fewer attributes and simpler
        -->
  </body>
</html>
