<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Images</title>
</head>
<body>
    <!-- <img> element is used to display static images(like jpg, gif, png etc). -->

    <!-- There we are using absolute url. -->
    <img 
    src="https://images.pexels.com/photos/270404/pexels-photo-270404.jpeg" 
    alt="Image that shows content of HTML!"
    height="500px"
    style="width: auto;">

    <!-- Types of URL: There are basically two types of URLs
     1. Absolute URL - A image that is hosted to another website
     2. Relative URL - A image that is hosted within the website
    -->
</body>
</html>
