<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image as a link</title>
  </head>
  <body>
    <!-- HTML images can be used as a link. -->

    <a href="#" target="_blank">
      <img
        src="https://images.pexels.com/photos/270404/pexels-photo-270404.jpeg"
        alt="Images that shows code of HTML!"
        height="50px"
      />
    </a>
  </body>
</html>
