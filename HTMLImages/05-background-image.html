<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Image</title>
    <style>
      /* 
      ✅ cover = fills and covers whole area, keeps aspect ratio, may crop.
      ✅ contain = fits entire image, no cropping, may letterbox (leave gaps).
     */
      body {
        background-image: url("images/eyewear.jpg");
        background-size: cover;
        background-position: center center;
        background-repeat: no-repeat;
        height: 100vh;
      }
    </style>
  </head>
  <body></body>
</html>
