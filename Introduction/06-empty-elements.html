<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Empty Elements</title>
  </head>
  <body>
    <!-- Empty elements don't have any content or also known as self closing elements. -->
    <!-- for example: <hr>, <br>, <img>, <input>, <meta>, <link> etc. -->

    <h1>Lorem ipsum dolor sit amet.</h1>
    <!-- <hr> element is used for a thematic break. -->
    <hr />
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. <br />
      Veniam neque esse delectus fugiat maxime modi et dolor, laboriosam debitis
      ad nostrum ducimus placeat, rem doloribus assumenda quia autem rerum
      perspiciatis.
    </p>
    <!-- <br> element is used for a line break. -->
  </body>
</html>
