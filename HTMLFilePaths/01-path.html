<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Paths</title>
  </head>
  <body>
    <!-- In the current directory -->
    <img src="cup.jpg" alt="Green Tea" height="200px" width="200px" />


    <!-- In the images subfolder relative to the current folder. -->
    <img
      src="images/eyewear.jpg"
      alt="eye glasses"
      width="200px"
      height="200px"
    />
  </body>
</html>
