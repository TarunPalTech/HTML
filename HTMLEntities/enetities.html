<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
     <!-- 
        HTML Entities - HTML entities are special codes that displays special characters in HTML. 
    -->
    <!-- 
      &entity_name;
      &#entity_number
    -->

    <h1>&copy;, &dollar;, &euro;</h1>

    <h1>&#174; &#9829;</h1>
</body>
</html>
