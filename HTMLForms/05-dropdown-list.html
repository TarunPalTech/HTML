<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown List Input</title>
</head>
<body>
    <form>
        <label for="fav_cricketer">Choose your favorite Cricketer:
            <select name="fav_cricketer" id="fav_cricketer">
                <option disabled selected>Select</option>
                <option value="virat">Virat Kohli</option>
                <option value="sachin">Sachin Tedulkar</option>
                <option value="rohit">Rohit Sharma</option>
                <option value="gill">Subhman Gill</option>
                <option value="kl">KL Rahul</option>
            </select>
            <br> <br>
            <input type="submit" value="submit">
        </label>
    </form>
</body>
</html>
