<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiline Input</title>
  </head>
  <body>
    <!-- textarea element is used for multiline text input and we can also define rows and cols attributes -->
    <form action="">
      <label for="query">
        Submit your query:
        <textarea name="query" rows="5" cols="30" id="query">
You can write anything about our product so that we can make it better for you and others.
        </textarea>
      </label>
      <input type="submit" value="submit" />
    </form>
  </body>
</html>
