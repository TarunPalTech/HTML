<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Vertical Table</title>
  <style>
    table, th, td{
      border: 1px solid #fff;
      color: #fff;
      border-collapse: collapse;
      text-align: center;
      padding-left: 50px;
      padding-right: 50px;
    }
  </style>
</head>
<body style="background-color: black; height: 100vh;">
  <table height="90%">
    <caption style="font-size: larger; font-weight: bold;">(Samsung Mobile Information)</caption>
    <tr>
      <th height="20%">Model Name</th>
      <td>Galaxy Ultra X</td>
    </tr>
    <tr>
      <th>Screen Size</th>
      <td>6.8 inches</td>
    </tr>
    <tr>
      <th>Processor</th>
      <td>Octa-core 2.9 GHz</td>
    </tr>
    <tr>
      <th>RAM</th>
      <td>12GB</td>
    </tr>
    <tr>
      <th>Storage</th>
      <td>256GB</td>
    </tr>
    <tr>
      <th>Battery Capacity</th>
      <td>5000mah</td>
    </tr>
    <tr>
      <th>Operating System</th>
      <td>Android 13</td>
    </tr>
    <tr>
      <th>Price</th>
      <td>$899</td>
    </tr>
  </table>
</body>
