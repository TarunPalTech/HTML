<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline Elements</title>
  </head>
  <body>
    <!-- 
    Inline Elements - displayed with in the line such as a, img, text formatting elements(b, strong etc), span,(inline container) etc. 
    -->
    <a href="#">Click me!</a>
    <span>Lorem ipsum dolor sit amet.</span>
    <b>Lorem, ipsum dolor.</b>
    <img src="cup.jpg" height="200px" width="200px" alt="Green Tea">
    <!-- br is a inlne element. -->
  </body>
</html>
